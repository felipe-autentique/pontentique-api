version: '3.7'

services:
    composer:
        image: composer:latest
        volumes:
            - ./:/app
        working_dir: /app
        entrypoint: ["composer", "install", "--ignore-platform-reqs"]


    mysql:
        image: 'mysql/mysql-server:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
        volumes:
            - db_data:/var/lib/mysql
        healthcheck:
            test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
            interval: 10s
            timeout: 5s
            retries: 5

    migrate:
        build:
            context: .
            dockerfile: ./infra/php.Dockerfile
        volumes:
            - ./:/var/www/html
        depends_on:
            - mysql
            - composer
        entrypoint: ["sh", "-c", "php artisan migrate"]

    passport:
        build:
            context: .
            dockerfile: ./infra/php.Dockerfile
        volumes:
            - ./:/var/www/html
        depends_on:
            - mysql
            - composer
            - migrate
        entrypoint: ["sh", "-c", "php artisan passport:install && php artisan passport:key --force"]

    php:
        build:
            context: .
            dockerfile: ./infra/php.Dockerfile
        volumes:
            - ./:/var/www/html
        depends_on:
            - mysql
            - composer
            - migrate
            - passport
        command: ["php-fpm"]

    nginx:
        build:
            context: .
            dockerfile: ./infra/nginx.Dockerfile
        volumes:
            - ./:/var/www/html
        ports:
            - 80:80
        depends_on:
            - php

volumes:
    db_data: {}